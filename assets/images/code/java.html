<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">
    var age = confirm('Are you under 21?');
    if (age) {
        alert("No Sake for you!")
    };
    var steak = confirm('Can you eat steak?');
    if (steak) {
        document.write("Here's a Steak Sandwich!");
    }
    else {
        document.write("Here's a Tofu Stir-Fry!");
    };

    </script>

  </body>
</html>
